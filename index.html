<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body style="background-color: #1c1b21; text-align: center">
    <img src="./logo.svg" alt="" />
    <section class="timer-2">
      <div class="container">
        <div class="balloon white">
          <div class="star-red"></div>
        <div class="face">
          <div class="eye"></div>
          <div class="mouth happy"></div>
        </div>
        <div class="triangle"></div>
        <div class="string"></div>
      </div>
      <div class="balloon red">
        <div class="star"></div>
        <div class="face">
          <div class="eye"></div>
          <div class="mouth happy"></div>
        </div>
        <div class="triangle"></div>
        <div class="string"></div>
      </div>
       
      <div class="balloon blue">
        <div class="star"></div>
        <div class="face">
          <div class="eye"></div>
          <div class="mouth happy"></div>
        </div>
        <div class="triangle"></div>
        <div class="string"></div>
      </div>
        <div id="timer">
        <div class="month"> 
          <div class="numbers">0</div>
          <span> месяцев</span>
        </div> 
        <div class="days"> 
          <div class="numbers">0</div>
          <span>
            дней
          </span>
          </div> 
          <div class="hours"> 
            <div class="numbers">0</div>
            <span>часов</span>
            </div> 
          <div class="minutes"> 
            <div class="numbers">0</div>
            <span>минут</span>
          </div> 
          <div class="seconds"> 
            <div class="numbers">0</div>
            <span>секунд</span>
          </div> 
        </div>
        <h1>До нового года осталось</h1>
      </div>
    </div>
    </section>
